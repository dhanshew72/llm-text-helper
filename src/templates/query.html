<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        body {
            margin: 20px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        input[type="submit"] {
            font-size: 1.5em;
            background-color: #33C3F0;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1EAEDB;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Query the File</h2>
        <form id="query-form" action="/query" method="post">
            <textarea id="question" name="question" placeholder="Enter a query...">{{ data.question }}</textarea>
            <input type="hidden" id="user" name="user" value="test123">
            <input type="submit" value="Query">
        </form>
    </div>
    <div>
        <p>{{ data.answer }}</p>
    </div>
</body>
</html>
